<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>

  <section>
    <div class="content-text">
      <h1 class="content-text-header">Get <span>insights</span> that help your business grow.</h1>
      <p class="content-text-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="content-text-stats">
        <div class="stats">
          <h1>10k+</h1>
          <p>COMPANIES</p>
        </div>
        <div class="stats">
          <h1>314+</h1>
          <p>TEMPLATES</p>
        </div>
        <div class="stats">
          <h1>12M+</h1>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="content-img">
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olorunnegan Ifeoluwa</a>.
  </div>
</body>
</html>
